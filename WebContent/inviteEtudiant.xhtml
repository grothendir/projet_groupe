<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
	<b>Bonjour Etudiant <h:outputText value="#{loginBean.nom}"></h:outputText></b>

	<h:form>
		<h2>Liste des équipes</h2>

		<h:selectOneMenu value="#{loginBean.idEquipe}">
			<f:selectItems value="#{loginBean.lesEquipes}" var="c"
				itemLabel="#{c.nomEquipe}" itemValue="#{c.idEquipe}" />
		</h:selectOneMenu>
		<br></br>
		<br></br>
		<h:commandButton value="S'inscrire dans l'équipe"
			action="#{loginBean.inscriptionEquipe}">
		</h:commandButton>


	</h:form>
</body>
</html>
